    <link rel="stylesheet" href="../style.css">

</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Aca Vendemos Compus</a>

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Ayuda
                                <Dropdown>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="contacto.html">Contacto</a></li>
                                <li><a class="dropdown-item" href="consultas.html">Soporte tecnico</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="carrito.html">Carrito</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="titulo">
            <h1 class="animate__animated animate__pulse">Acá vendemos compus</h1>
        </div>
        <h2 class="subtitulo">Contactenos</h2>
        <form class="formularioContacto">
            <div class="formulario">

                <label for="form-title" class="form-label">Informacion de contacto</label>
                <div class="input-group mb-3">
                    <input type="text" placeholder="Nombre" class="form-control" aria-label="Nombre"
                        aria-describedby="Nombre">
                    <input type="text" placeholder="Apellido" class="form-control" aria-label="Apellido"
                        aria-describedby="Apellido">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Pais de residencia</option>
                    <option value="1">Argentina</option>
                    <option value="2">Chile</option>
                    <option value="3">Uruguay</option>
                </select>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Numero de telefono</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                        placeholder="+54 911 1234-5678">
                </div>

                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Deseo ser contactado/a por llamada
                        telefonica
                        (de lo contrario nos comunicaremos via E-mail).</label>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Como nos conocio?</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">¿En que podemos ayudarle?</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group">
                    <input class="btn btn-primary btn-lg" type="submit" value="Enviar">
                    <input class="btn btn-secondary btn-lg" type="reset" value="Limpiar">
                </div>

            </div>
        </form>
    </main>
    <aside>
        <img src="../multimedia/bannerfinal.png" class="publicidad" width="1000" height="100">
    </aside>
    <footer>
        <div class="copyright">
            <p>Aca vendemos compus ltd.&copy; Todos los derechos reservados.</p>
        </div>
        <div class="redesSociales animate__animated animate__slideInLeft">
            <a href="https://www.facebook.com" class="fa fa-facebook" target='_blank'></a>
            <a href="https://www.twitter.com" class="fa fa-twitter" target='_blank'></a>
            <a href="https://www.youtube.com" class="fa fa-youtube" target='_blank'></a>
            <a href="https://www.instagram.com" class="fa fa-instagram" target='_blank'></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
